name: Feature Request
description: Suggest a new feature for the template
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a new feature! Please describe what you'd like to see.

  - type: dropdown
    id: feature-type
    attributes:
      label: Feature Type
      description: What kind of feature are you requesting?
      options:
        - New template variant (new ML task type)
        - New framework support (e.g., JAX, Flax)
        - New tool integration (e.g., DVC, ClearML)
        - New configuration option
        - Generated project enhancement
        - Documentation improvement
        - CI/CD enhancement
        - Other
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this feature to you?
      options:
        - Critical (blocking my work)
        - High (would significantly improve my workflow)
        - Medium (nice to have)
        - Low (minor enhancement)
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: What problem does this feature solve? What pain point are you experiencing?
      placeholder: Describe the problem or limitation you're facing
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: How would you like this feature to work?
      placeholder: Describe your proposed solution in detail
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: What other solutions have you considered?
      placeholder: Describe alternative approaches you've thought about

  - type: textarea
    id: examples
    attributes:
      label: Usage Examples
      description: If applicable, provide example code or configuration
      render: python

  - type: dropdown
    id: ml-framework
    attributes:
      label: Related ML Framework (if applicable)
      multiple: true
      options:
        - PyTorch Lightning
        - Hugging Face Transformers
        - PyTorch Geometric
        - Hydra
        - Weights & Biases
        - TensorBoard
        - MLflow
        - Other
        - Not framework-specific

  - type: checkboxes
    id: contribution
    attributes:
      label: Contribution
      options:
        - label: I am willing to implement this feature and submit a PR
        - label: I can help with documentation for this feature
        - label: I can help test this feature

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      options:
        - label: I have searched existing issues and PRs to avoid duplicates
          required: true
        - label: This feature aligns with the template's ML research focus
          required: true
