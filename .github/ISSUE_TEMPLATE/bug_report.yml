name: Bug Report
description: Report a bug in the template
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the information below.

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which part of the template is affected?
      options:
        - Template generation (copier process)
        - Generated project structure
        - PyTorch/CUDA configuration
        - Hydra configuration
        - CI/CD setup (.github/workflows)
        - Documentation (README, comments)
        - Dependencies (pyproject.toml, pixi.toml)
        - Other
    validations:
      required: true

  - type: input
    id: copier-version
    attributes:
      label: Copier Version
      description: Output of `uvx copier --version`
      placeholder: "9.0.0"
    validations:
      required: true

  - type: dropdown
    id: package-manager
    attributes:
      label: Package Manager
      description: Which package manager did you select?
      options:
        - uv
        - pixi
    validations:
      required: true

  - type: input
    id: python-version
    attributes:
      label: Python Version
      placeholder: "3.12"
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      options:
        - Linux
        - macOS
        - Windows
        - WSL
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: What happened? What did you expect to happen?
      placeholder: Clear and concise description of the bug
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Reproduction Steps
      description: Steps to reproduce the behavior
      placeholder: |
        1. uvx copier copy --trust gh:nishide-dev/ml-research-template test-project
        2. Select options: ...
        3. Run command: ...
        4. See error: ...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What should have happened?
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Error Logs
      description: If applicable, paste relevant error logs
      render: shell

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      options:
        - label: I have searched existing issues to avoid duplicates
          required: true
        - label: I have provided all required information
          required: true
        - label: I am using the latest version of the template
          required: false
