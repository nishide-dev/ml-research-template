name: Lint

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  lint-template:
    name: Lint Template Files
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Python dependencies
        run: pip install pyyaml jinja2

      - name: Validate copier.yml syntax
        run: |
          python -c "import yaml; yaml.safe_load(open('copier.yml'))"
          echo "✓ copier.yml is valid YAML"

      - name: Check for required files
        run: |
          test -f copier.yml && echo "✓ copier.yml exists"
          test -f README.md && echo "✓ README.md exists"
          test -f LICENSE && echo "✓ LICENSE exists"
          test -f .gitignore && echo "✓ .gitignore exists"
          test -d .github/ISSUE_TEMPLATE && echo "✓ .github/ISSUE_TEMPLATE exists"
          test -d .github/workflows && echo "✓ .github/workflows exists"

      - name: Check Jinja2 syntax
        run: |
          python << 'EOF'
          import sys
          from pathlib import Path
          from jinja2 import Environment, FileSystemLoader, TemplateSyntaxError

          print("Checking Jinja2 template syntax...")
          errors = []

          for jinja_file in Path('.').rglob('*.jinja'):
              print(f"Checking: {jinja_file}")
              try:
                  # Read file content and try to parse as Jinja2
                  content = jinja_file.read_text()
                  env = Environment()
                  env.parse(content)
              except TemplateSyntaxError as e:
                  errors.append(f"{jinja_file}: {e}")

          if errors:
              print("\n❌ Jinja2 syntax errors found:")
              for error in errors:
                  print(f"  - {error}")
              sys.exit(1)
          else:
              print("✓ All .jinja files have valid syntax")
          EOF

      - name: Lint markdown
        uses: DavidAnson/markdownlint-cli2-action@v18
        with:
          globs: "*.md"
          config: ".markdownlint.json"
